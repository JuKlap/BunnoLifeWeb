<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/net-styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Bunno Life: Bun Community</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand active">Bunno Life</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="adopt.html">Find your bun</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="bun-twork.html">Bun-twork</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="container">
        <div class="row">
            <h3 class="col-12">Hi, Bun-parent! Register to connect!</h3>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="container" id="containerDiv">
                    <div class="row">
                        <div class="col-2"></div>
                        <div class="col-4">
                            <button id="registerBtn" type="button" class="btn btn-primary formButtons">
                                Sign up
                            </button>
                        </div>
                        <div class="col-4">
                            <button id="loginBtn" type="button" class="btn btn-primary formButtons">
                                Log in
                            </button>
                        </div>
                        <div class="col-2"></div>
                    </div>
                    <div class="row hiddenAll transition hidden" id="registrationForm">
                        <form action="" class="container" onsubmit="sendMail(event)">
                            <fieldset>
                                <!-- username -->
                                <div class="row g-3 align-items-center">
                                    <div class="col-auto">
                                        <label for="user-name" class="col-form-label">Enter your name:</label>
                                    </div>
                                    <div class="col-auto">
                                        <input type="text" name="user-name" class="form-control" id="user-name"
                                            placeholder="Enter your name" />
                                    </div>
                                </div>
                                <br />
                    
                                <!-- password -->
                                <div class="row g-3 align-items-center">
                                    <div class="col-auto">
                                        <label for="user-psw" class="col-form-label">Enter your password:</label>
                                    </div>
                                    <div class="col-auto">
                                        <input type="password" id="user-psw" class="form-control" aria-labelledby="passwordHelpInline"
                                            placeholder="Enter your password">
                                    </div>
                                    <div class="col-auto">
                                        <span id="passwordHelpInline" class="form-text">
                                            Must be 8-20 characters long.
                                        </span>
                                    </div>
                                </div>
                                <br />
                    
                                <!-- email -->
                                <div class="row g-3 align-items-center">
                                    <div class="col-auto">
                                        <label for="user-email" class="form-label">Enter your email:</label>
                                    </div>
                                    <div class="col-auto">
                                        <input type="email" class="form-control" id="user-email" aria-describedby="emailHelp"
                                            placeholder="Enter your email">
                                    </div>
                                </div>
                                <br />
                            </fieldset>
                            <fieldset>
                                <!-- bun name -->
                                <div class="row g-3 align-items-center">
                                    <div class="col-auto">
                                        <label for="bun-name" class="col-form-label">Enter your bun(s) name(s):</label>
                                    </div>
                                    <div class="col-auto">
                                        <input type="text" name="bun-name" class="form-control" id="bun-name"
                                            placeholder="Enter your bun(s) name(s)" />
                                    </div>
                                </div>
                                <br />
                    
                                <!-- date -->
                                <div class="row g-3 align-items-center">
                                    <div class="col-auto">
                                        <label for="bun-parent-from" class="col-form-label">Enter the date you became a bun parent:</label>
                                    </div>
                                    <div class="col-auto">
                                        <input type="date" name="bun-parent-from" class="form-control" id="bun-parent-from" />
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset>
                                <br />
                                <!-- Checkbox -->
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" role="switch" id="checkbox-email">
                                    <label class="form-check-label" for="checkbox-email">Want to receive <b><i>Bunno Life</i></b>
                                        newsletter?</label>
                                </div>
                            </fieldset>
                    
                            <!-- button -->
                            <div>
                                <button type="submit" class="btn btn-primary" id="submit-btn">Submit</button>
                            </div>
                        </form>
                    </div>
                    </div>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">

    </script>

    <script src="../js/bun-twork.js"></script>

</body>
</html>
